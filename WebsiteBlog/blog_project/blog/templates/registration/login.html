{% extends "base.html" %}

{% block content %}
    <div class="card" style="max-width: 400px; margin: 0 auto; text-align: center;">
        <h2>Welcome back to Beanlog</h2>
        <p style="color:gray;">Enter your credentials to access your account</p>
        
        <form method="POST" style="text-align: left;">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-green" type="submit">Sign In</button>
        </form>
        
        <p style="margin-top:20px;">
            Don't have an account? <a href="{% url 'signup' %}" style="color:var(--primary-green);">Sign up</a>
        </p>
    </div>
{% endblock %}
