{% extends "base.html" %}
{% block content %}
    <div class="card">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete the post "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-green">Yes, delete</button>
            <a href="{% url 'post-detail' object.id %}" class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
