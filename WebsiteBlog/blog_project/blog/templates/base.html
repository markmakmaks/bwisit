<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beanlog</title>
    <style>
        :root {
            --primary-green: #9fb08a; 
            --bg-color: #e5eadb;
            --text-dark: #333;
            --card-bg: #ffffff;
        }
        body {
            margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color); color: var(--text-dark);
        }
        .navbar {
            background-color: var(--primary-green); padding: 15px 40px;
            display: flex; justify-content: space-between; align-items: center; color: white;
        }
        .navbar a { color: white; text-decoration: none; font-weight: bold; margin-left: 20px;}
        .navbar .logo { font-size: 24px; font-weight: bold; }
        .btn {
            background-color: white; color: var(--primary-green); padding: 8px 16px;
            border-radius: 5px; text-decoration: none; font-weight: bold;
        }
        .btn-green {
            background-color: var(--primary-green); color: white; border: none;
            padding: 10px; border-radius: 5px; width: 100%; cursor: pointer; font-size: 16px;
        }
        .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px;}
        input, textarea {
            width: 100%; padding: 12px; margin: 8px 0 20px; box-sizing: border-box;
            border: none; background-color: #f3f4f6; border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="logo">Beanlog</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'post-create' %}">✏️ Write</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white; font-weight:bold; cursor:pointer; font-size:16px; margin-left:20px;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <a href="{% url 'signup' %}" class="btn">Sign Up</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
